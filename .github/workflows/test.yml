name: test

on:
  repository_dispatch:
  workflow_dispatch:
  
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3 

    - name: download release
      uses: robinraju/release-downloader@v1.8
      with:
        latest: true
        fileName: "openwrt-armvirt-64-generic-rootfs.tar.gz"
