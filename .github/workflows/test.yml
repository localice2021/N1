name: test

on:
  repository_dispatch:
  workflow_dispatch:
  
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3 

    
    - name: Download artifact package
      id: package
      run: |
        sudo mkdir -p /openwrt/bin/targets
        cd /openwrt/bin/targets
        gh run download 170
        sudo tar -xzf OpenWrt_firmware_generic_202310071818
        ls -R
